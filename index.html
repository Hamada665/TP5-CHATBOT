<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Simple Chatbot - TP 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        #chat-messages {
            height: 300px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        #send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">Chatbot IA - TP5</div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Posez votre question...">
            <button id="send-btn" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        // Ta clé API OpenRouter et le modèle gratuit choisi
        const API_KEY = "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";
        const MODEL = "meta-llama/llama-3-8b-instruct:free"; 

        async function sendMessage() {
            const inputField = document.getElementById("chat-input");
            const message = inputField.value.trim();
            if (!message) return;

            // Afficher le message de l'utilisateur
            addMessageToChat(message, "user-message");
            inputField.value = "";

            // Afficher un message de chargement
            const loadingId = addMessageToChat("L'IA réfléchit...", "bot-message");

            try {
                // Appel à l'API OpenRouter
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [{ role: "user", content: message }]
                    })
                });

                const data = await response.json();
                
                // Remplacer le message de chargement par la vraie réponse
                const botReply = data.choices[0].message.content;
                document.getElementById(loadingId).innerText = botReply;

            } catch (error) {
                document.getElementById(loadingId).innerText = "Désolé, une erreur s'est produite.";
                console.error("Erreur API:", error);
            }
        }

        // Fonction pour ajouter visuellement les messages dans la boîte de dialogue
        function addMessageToChat(text, className) {
            const messagesContainer = document.getElementById("chat-messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = text;
            
            // On génère un ID unique au cas où on voudrait modifier le message (pour le chargement)
            const id = "msg-" + Date.now();
            messageDiv.id = id;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return id;
        }

        // Permet d'envoyer le message en appuyant sur la touche "Entrée"
        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
